<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarot Cards</title>
  </head>
  <body>
    <header>
      <h1 class="top-msg">Tarot card drawing</h1>
      <p class="fate">What does life have in store for you?</p>
      <button class="btn new">Start a reading</button>
    </header>
    <main>
      <!-- top page -->
      <div class="first-div">
        <!-- row -->
        <div class="row-info">
          <section class="top-page">
            <p class="pick-rows">How many row of cards do you want? <br /></p>
            <input type="number" placeholder="1-5" class="pick row" />
            <button class="btn rows">Enter</button>
          </section>
          <p class="top-page2">&lt&lt You picked no number yet</p>
        </div>

        <!-- column -->
        <div class="column-info">
          <p class="top-right2">You currently have 0 cards &gt&gt</p>
          <section class="top-right">
            <p class="pick-cards">
              Pick how many cards for your current row? <br />
            </p>
            <input type="number" placeholder="1, 3, or 5" class="pick column" />
            <button class="btn columns">Enter</button>
          </section>
        </div>
      </div>
      <!--top page-->

      <!--center and bottom of page-->
      <div class="card-info">
        <!--center card image-->
        <section class="center-card">
          <img
            class="center-pic"
            src=""
            alt="A Tarot Card"
            width="120"
            height="180"
          />

          <button class="btn next-card center-btn">Flip Card</button>
        </section>
        <!--center card image-->

        <div class="bottom">
          <section class="bottom-left">
            <p class="collection">These are your cards so far!</p>
            <p class="collected"></p>
          </section>
          <div class="all-cards">
            <button class="btn cards-btn">View all cards</button>
          </div>
        </div>
        <!--Cards in Modal window-->
        <div class="bottom-right">
          <div class="modal hidden">
            <!-- <h1 class="modal-header">I'm a modal window üòç</h1> -->
            <p id="showcase" class="modal-content">
              <img class="row1 modal-card hidden" src="" alt="tarot card" />
              <!-- <br /> -->
              <img class="row2 modal-card hidden" src="" alt="tarot card" />
              <!-- <br /> -->
              <img class="row3 modal-card hidden" src="" alt="tarot card" />
              <!-- <br /> -->
              <img class="row4 modal-card hidden" src="" alt="tarot card" />
              <!-- <br /> -->
              <img class="row5 modal-card hidden" src="" alt="tarot card" />
            </p>
          </div>
          <div class="overlay hidden"></div>
        </div>
      </div>
      <!--center and bottom of page^^^^ -->
    </main>
    <d class="cursor"></d>
    <script src="app.js"></script>
  </body>
</html>
